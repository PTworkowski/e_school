{% extends "core/base.html" %}
{% block content %}
<div class="container">
    <div>
        <h3>Prześlij link do spotkania wybranej grupie</h3>
    </div>
    <br>
    <form method="post">
        {% csrf_token %}
        <div class="dropdown">
          <button class="dropbtn">Wybierz grupę</button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <p></p>
        <div class="text-center">
            <textarea class="form-control" name="text" id="" cols="40" rows="10" placeholder="Tu wklej link do spotkania..."></textarea>
        </div>
        <br>
        <button class="site-btn">Prześlij linka grupie</button>
    </form>
</div>
<br>
{% endblock content %}
