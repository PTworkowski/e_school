{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb4">Dołącz do grona naszych uczniów</legend>
                <div >
                    <small class="text-muted">
                        A może jesteś nauczycielem? <a class="ml-2" href="#">Zarejestruj się jako nauczyciel</a>
                    </small>
                </div>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zarejestruj</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Masz konto? <a class="ml-2" href="#">Zaloguj się</a>
            </small>
        </div>
    </div>
{% endblock %}
